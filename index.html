<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Clone</title>
  <link rel="stylesheet" type="text/css" href="header.css">
  <link rel="stylesheet" type="text/css" href="general.css">  
</head>
<body>
  <div class="header">
    <div class="left-section">
      <img class="hamburger-menu" src="icons/hamburger-menu.svg">
      <img class="youtube-logo" src="icons/youtube-logo.svg">
    </div>
    <div class="middle-section">
      <input class="search-bar" type="text" placeholder="Search">
      <button class="search-button">
        <img class="search-icon" src="icons/search.svg">                
      </button>
      <button class="search-voice-button">
        <img class="search-voice-icon" src="icons/voice-search-icon.svg">                
      </button>
    </div>
    <div class="right-section">
      <img class="upload-icon" src="icons/upload.svg">  
      <img class="notifications-icon" src="icons/notifications.svg">   
      <img class="current-user-picture" src="my-channel.jpg">   
    </div>
  </div>
  <div class="left-panel">
    <img class="home-icon" src="icons/home.svg"><a class="left-panel-text">Home</a>
    <img class="explore-icon" src="icons/explore.svg"><a class="left-panel-text">Explore</a>
    <img class="shorts-icon" src="icons/shorts.svg"><a class="left-panel-text">Shorts</a> 
    <img class="subscriptions-icon" src="icons/subscriptions.svg"><a class="left-panel-text">Subscriptions</a>
    <img class="library-icon" src="icons/library.svg"><a class="left-panel-text">Library</a>     
  </div>
  <div class="middle-page"></div>
</body>
</html>
